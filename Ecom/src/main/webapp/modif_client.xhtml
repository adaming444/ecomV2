<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page modification client</title>

</h:head>

<h:body style="background-image: url('resources/images/confetti.gif')">



	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
		<ui:insert name="headerAdmin">
			<!--  spécifier le fichier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/headerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>

	<div id="corps" style="padding: 40px 0">

		<div
			style="background-color: rgb(255, 255, 255); opacity: 0.9; filter: alpha(opacity = 100); margin: auto; width: 35%; border: 3px solid green; padding: 10px border: 3px solid green">

			<center>

				<h:form>

					<p:panelGrid columns="2">
		
					Id : 
					<p:inputText value="#{clMB.client.idClient}">
							<p:ajax event="blur" listener="#{clMB.getClientById}"
								update="@all" />
						</p:inputText>
		
					Nom  : <h:inputText value="#{clMB.client.nomClient}" />
			
					Email : <h:inputText value="#{clMB.client.email}" />
		
					Téléphone : <h:inputText value="#{clMB.client.tel}" />
		
					Adresse : <h:inputText value="#{clMB.client.adresse}" />

					</p:panelGrid>

					<h:commandButton value="Modifier" action="#{clMB.updateClient}" />

				</h:form>

			</center>

		</div>

	</div>

	<p:growl id="message" />

	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la baseli ui:insert -->
		<ui:insert name="footerAdmin">
			<!--  spécifier le ficheier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/footerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>

</h:body>

</html>
