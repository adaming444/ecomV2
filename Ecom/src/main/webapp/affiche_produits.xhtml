<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page affichage tous les produits</title>

</h:head>

<h:body style="background-image: url('resources/images/confetti.gif')">

	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
		<ui:insert name="headerAdmin">
			<!--  spécifier le fichier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/headerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>

	<p:dataTable id="idTable" var="pdt" value="#{sessionScope.produitList}">

		<p:column headerText="Id Produit">
			<h:outputText value="#{pdt.idProduit}" />
		</p:column>

		<p:column headerText="Désignation du produit">
			<h:outputText value="#{pdt.designation}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{pdt.description}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{pdt.prix}" />
		</p:column>

		<p:column headerText="Quantité">
			<h:outputText value="#{pdt.quantite}" />
		</p:column>

		<p:column headerText="Photo">
			<h:graphicImage value="#{pdt.image}" />
		</p:column>

	</p:dataTable>

	<p:growl id="message" />

	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la baseli ui:insert -->
		<ui:insert name="footerAdmin">
			<!--  spécifier le ficheier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/footerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>

</h:body>


</html>
