<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page recherche categorie</title>

</h:head>

<h:body style="background-image: url('resources/images/confetti.gif')">

	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
		<ui:insert name="headerAdmin">
			<!--  spécifier le fichier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/headerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>

	<h:form>

		<h:panelGrid columns="2">
	
					Id Catégorie : <h:inputText value="#{catMB.categorie.idCategorie}" />

			<p:commandButton value="chercher"
				action="#{catMB.recupCategorieById}" update="@all" />

		</h:panelGrid>

	</h:form>

	<p:dataTable id="idTable" var="cat" value="#{catMB.categorie}">

		<p:column headerText="Id">
			<h:outputText value="#{cat.idCategorie}" />
		</p:column>

		<p:column headerText="Nom de la catégorie">
			<h:outputText value="#{cat.nomCategorie}" />
		</p:column>

		<p:column headerText="Photo">
			<h:graphicImage value="#{cat.image}" />
		</p:column>

		<p:column headerText="description">
			<h:outputText value="#{cat.description}" />
		</p:column>

	</p:dataTable>

	<p:growl id="message" />

	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la baseli ui:insert -->
		<ui:insert name="footerAdmin">
			<!--  spécifier le ficheier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/footerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>

</h:body>
</html>
