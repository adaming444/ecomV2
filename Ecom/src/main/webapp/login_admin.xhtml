
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Login</title>

</h:head>

<h:body style="background-image: url('resources/images/confetti.gif')">

	<!-- spécifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
	<ui:insert name="headerClient">
		<!--  spécifier le fichier que je veux inserer avec la balise ui:include -->
		<ui:include src="/template/headerClient.xhtml"></ui:include>
	</ui:insert>



	<div
		style="background-color: rgb(255, 255, 255); opacity: 0.9; filter: alpha(opacity = 100); margin: auto; width: 30%; border: 3px solid green; padding: 10px border: 3px solid green">

		<center><h:outputText style="color:green; font-size:20px;display:block"
			value="Veuillez vous authentifier"/></center>

		<br />

		<h:form style="text-align: center">

			<center>
				<h:panelGrid columns="2">

					<h:outputText style="color:black" value="Mail : " />

					<h:inputText value="#{aMb.admin.mail}" />

					<h:outputText style="color:black" value="Password : " />

					<h:inputText value="#{aMb.admin.mdp}" />

					<center>
						<p:commandButton value="Se connecter" action="#{aMb.seConnecter}"
							update="@all" />
					</center>

				</h:panelGrid>
			</center>

		</h:form>

		<p:growl id="message" />
		
	</div>

	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la baseli ui:insert -->
		<ui:insert name="footerClient">
			<!--  spécifier le ficheier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/footerClient.xhtml"></ui:include>
		</ui:insert>
	</div>


</h:body>

</html>
