<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Valider votre commande</title>

</h:head>

<h:body style="background-image: url('resources/images/confetti.gif')">

	<div>

		<!-- spécifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
		<ui:insert name="headerClient">
			<!--  spécifier le fichier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/headerClient.xhtml"></ui:include>
		</ui:insert>

	</div>

	<div id="corps" style="padding: 70px 0">

		<h:outputText style="color:white; font-size:30px; text-align:center"
			value="Veuillez vous identifier afin de valider votre commande" />

		<br/> <br/> <br/>

		<div
			style="background-color: rgb(255, 255, 255); opacity: 0.9; filter: alpha(opacity = 100); margin: auto; width: 30%; border: 3px solid green; padding: 10px border: 3px solid green">

			<h:form style="text-align: center;display:block">

				<center><h:panelGrid columns="2">
		
			Nom  : <h:inputText value="#{clMB.client.nomClient}" />
			
			Email : <h:inputText value="#{clMB.client.email}" />
		
			Téléphone : <h:inputText value="#{clMB.client.tel}" />
			
			Adresse : <h:inputText value="#{clMB.client.adresse}" />

					<center><p:commandButton value="S'enregistrer" action="#{clMB.addClient}"
						style="margin : auto" /></center>

				</h:panelGrid></center>

			</h:form>

		</div>

		<p:growl id="message" />

	</div>

	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la baseli ui:insert -->
		<ui:insert name="footerClient">
			<!--  spécifier le ficheier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/footerClient.xhtml"></ui:include>
		</ui:insert>
	</div>
</h:body>

</html>
