<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page</title>

</h:head>

<h:body style="background-image: url('resources/images/confetti.gif')">

	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
		<ui:insert name="headerAdmin">
			<!--  spécifier le fichier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/headerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>

	<h:form>

		<h:panelGrid columns="3">

					Id du produit à supprimer : <h:inputText
				value="#{pMb.produit.idProduit}" />

			<p:commandButton value="Supprimer" action="#{pMb.deleteProduit}"
				update="@all" />

					Nom du produit à supprimer : <h:inputText
				value="#{pMb.produit.designation}" />

			<p:commandButton value="Supprimer"
				action="#{pMb.deleteProduitByName}" update="@all" />

		</h:panelGrid>

	</h:form>

	<p:growl id="message" />

	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la baseli ui:insert -->
		<ui:insert name="footerAdmin">
			<!--  spécifier le ficheier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/footerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>

</h:body>

</html>
