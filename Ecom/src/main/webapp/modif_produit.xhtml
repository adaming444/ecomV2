<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page</title>

</h:head>

<h:body style="background-image: url('resources/images/confetti.gif')">

	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
		<ui:insert name="headerAdmin">
			<!--  spécifier le fichier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/headerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>

	<div id="corps" style="padding: 40px 0">

		<div
			style="background-color: rgb(255, 255, 255); opacity: 0.9; filter: alpha(opacity = 100); margin: auto; width: 30%; border: 3px solid green; padding: 10px border: 3px solid green">

			<center>

				<h:form enctype="multipart/form-data">

					<h:panelGrid columns="2">
		
					Id du produit : <h:inputText value="#{pMb.produit.idProduit}" />
		
					Designation : <h:inputText value="#{pMb.produit.designation}" />
		
 					Description :	<h:inputText value="#{pMb.produit.description}" /> 
	
					Prix : <h:inputText value="#{pMb.produit.prix}" />
		
					Quantité : <h:inputText value="#{pMb.produit.quantite}" />
		
					Photo :	<p:fileUpload mode="advanced" auto="true"
							fileUploadListener="#{pMb.upload}" update="idImage" />

						<h:graphicImage id="idImage" value="#{pMb.image}" />

						<p:commandButton value="modifier" action="#{pMb.updateProduit}" />

					</h:panelGrid>

				</h:form>

			</center>

		</div>

	</div>

	<p:growl id="message" />

	<div>
		<!-- spécifier l'endroit ou je veux inserer mon header avec la baseli ui:insert -->
		<ui:insert name="footerAdmin">
			<!--  spécifier le ficheier que je veux inserer avec la balise ui:include -->
			<ui:include src="/template/footerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>
</h:body>

</html>
